<script>
$(document).ready(function(){
    var Input = $('#id-txtSearch');
    Input.focus(function(){
        if(Input.val()== this.title)
            Input.val("");
    });
    Input.blur(function(){
        if(Input.val()=="")
            Input.val(this.title);
    });
    Input.blur();
});
</script>
<body>
    <form>
        <label>Search:</label>
        <input id = "id-txtSearch" type = "text" value = "Search..." title = "Search..."/>
    </form>
</body>
