<script type="text/javascript">
	$(function(){
		var x = 10;
		var y = 20;
		$('a.tooltip').mouseover(function(e){
			this.myTitle = this.title;
			this.title = '';
			var imgTitle = this.myTitle?"<br/>" + this.myTitle:"";
			var tooltip = "<div id = 'tooltip'>"+ '<img src =' +this.href + " alt = '放大提示'/>"+
							imgTitle+"</div>";
			$('body').append(tooltip);
			$('tooltip').css({
				'top':(e.pageY + y) + 'px',
				'left':(e.pageX + x) +'px'
			}).show('fast');
		}).mouseout(function(){
			this.title = this.myTitle;
			$('tooltip').remove();
		}).mousemove(function(e){
			$("tooltip").css({
				'top':(e.pageY + y) + 'px',
				'left':(e.pageX + x) +'px'
			})
		})
	})
</script>
<body>
	<ul>
		<li>
			<a href = '1.jpg' class="tooltip" title = ''>
				<img src="1.jpg">
			</a>
		</li>
		<li>
			<a href = '1.jpg' class="tooltip" title = ''>
				<img src="1.jpg">
			</a>
		</li>
	</ul>
</body>
